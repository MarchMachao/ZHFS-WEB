<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Tabs - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
<script type="text/javascript" src="easyUI/jquery.min.js"></script>
<script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>
</head>
<body>
	<div style="margin: 20px 0 10px 0;"></div>
	<div id="menu_tab" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width: auto;">
		<div title="菜单列表" style="padding: 10px">
			<div>
				<div style="margin-bottom: 20px; display: inline;">
					菜单名称: <input class="easyui-textbox" id="menuName" name="menuName"
						style="width: 150px; height: 32px">
				</div>
				<div style="margin-bottom: 20px; display: inline;">
					菜单权限: <input class="easyui-textbox" id="permition" name="permition"
						style="width: 150px; height: 32px">
				</div>
				<a href="#" id="search_btn" class="easyui-linkbutton"
					data-options="iconCls:'icon-search'" style="width: 80px">Search</a>
			</div>
			<div style="height: 10px;"></div>
			<table id="dg" style="width: auto; height: auto; margin-top: 20px;"
				data-options="pagesize:10,rownumbers:true,singleSelect:true,pagination:true,url:'admin/getAllMenu.do',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'menuId',width:100">菜单ID</th>
						<th data-options="field:'menuName',width:100">菜单名称</th>
						<th data-options="field:'menuUrl',width:80,align:'right'">菜单链接</th>
						<th data-options="field:'permition',width:80,align:'right'">菜单权限</th>
						<th data-options="field:'parentId',width:60,align:'center'">父菜单</th>
					</tr>
				</thead>
			</table>
		</div>
		<div title="菜单新增" style="padding: 10px">
			<form id="ff" method="post">
				<input type="hidden" id="menuId" name="menuId">
				<table>
					<tr>
						<td>菜单名称:</td>
						<td><input class="easyui-textbox" id="menuName"
							data-options="required:true" name="menuName"
							style="width: 200px; height: 32px"></td>
					</tr>
					<tr>
						<td>上级菜单:</td>
						<td><input class="easyui-combobox" name="parentId"
							id="parentId" style="width: 200px; height: 32px;"
							data-options="
							url: 'admin/getParentMenu.do',
							required:true,
							method: 'get',
							valueField:'id',
							textField:'text',
							groupField:'group',
							onLoadSuccess:function(){
											$('#parentId').combo('textbox').attr('readonly', 'readonly');
                                            $('#parentId').combobox('setValue','0');
                                        }
						"></td>
					</tr>
					<tr>
						<td>菜单链接:</td>
						<td><input class="easyui-textbox" id="menuUrl"
							data-options="required:true" name="menuUrl"
							style="width: 200px; height: 32px"></td>
					</tr>
					<tr>
						<td>菜单序号:</td>
						<td><input class="easyui-textbox" id="order" name="order"
							data-options="required:true,validType:'isNumber'"
							style="width: 200px; height: 32px"></td>
					</tr>
					<tr>
						<td>菜单权限:</td>
						<td><span class="radioSpan" style="height: 32px;"> <input
								type="checkbox" name="permition" value="0">普通用户</input> <input
								type="checkbox" name="permition" value="1">管理员</input>
						</span></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" class="easyui-linkbutton" value="提交"
							style="width: 100px; height: 32px;" /></td>
					</tr>
				</table>
				
			</form>

		</div>
	</div>

	<script type="text/javascript" src="js/menu.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>

</body>
</html>
