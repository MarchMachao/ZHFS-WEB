<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Tabs - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="easyUI/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">

<script type="text/javascript" src="easyUI/jquery.min.js"></script>
<script type="text/javascript" src="easyUI/jquery.easyui.min.js"></script>


</head>
<body>
	<div style="margin: 20px 0 10px 0;"></div>
	<div id="user_tab" class="easyui-tabs" style="width: auto;">
		<div title="用戶列表" style="padding: 10px">
			<div>
				<div style="margin-bottom: 20px; display: inline;">
					用戶账号: <input class="easyui-textbox" id="accountNumber_search"
						name="accountNumber" style="width: 150px; height: 32px">
				</div>
				<div style="margin-bottom: 20px; display: inline;">
					用户名称: <input class="easyui-textbox" id="nickName_search"
						name="nickName" style="width: 150px; height: 32px">
				</div>
				<a href="#" id="search_btn_user" class="easyui-linkbutton"
					data-options="iconCls:'icon-search'" style="width: 80px">Search</a>
			</div>
			<div style="height: 10px;"></div>
			<table id="dg" style="width: auto; height: auto; margin-top: 20px;"
				data-options="pagesize:10,rownumbers:true,singleSelect:true,pagination:true,url:'admin/getAllUser.do',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'accountNumber',width:140,align:'center'">用户账号</th>
						<th data-options="field:'nickName',width:160,align:'center'">用户名称</th>
						<th data-options="field:'eMail',width:160,align:'center'">用户邮箱</th>
						<th data-options="field:'role',width:80,align:'center'">用户权限</th>
						<th
							data-options="field:'createDate',width:140,align:'center',formatter:function(value,row,index){  
                         var unixTimestamp = new Date(value);  
                         return unixTimestamp.toLocaleString();  
                         }  ">创建时间</th>
					</tr>
				</thead>
			</table>
		</div>
		<div title="用户新增" style="padding: 10px">
			<div style="float: left;">
				<form id="addUser" method="post" enctype="multipart/form-data">
					<input type="hidden" id="id" name="id">
					<table>
						<tr>
							<td>用户账号:</td>
							<td><input class="easyui-textbox" id="accountNumber"
								data-options="required:true,validType:'isAccountNumber'"
								name="accountNumber" style="width: 200px; height: 32px"></td>
						</tr>
						<tr>
							<td>用户昵称:</td>
							<td><input class="easyui-textbox" id="nickName"
								data-options="required:true" name="nickName"
								style="width: 200px; height: 32px"></td>
						</tr>
						<tr>
							<td>用户密码:</td>
							<td><input type="password" class="easyui-textbox"
								id="password"
								data-options="required:true,validType:'isPassword'"
								name="password" style="width: 200px; height: 32px"></td>
						</tr>
						<tr>
							<td>用户邮箱:</td>
							<td><input class="easyui-textbox" id="eMail"
								data-options="required:true,validType:'iseMail'" name="eMail"
								style="width: 200px; height: 32px"></td>
						</tr>
						<tr>
							<td>用户权限:</td>
							<td>
								<div style="margin-bottom: 40px; display: inline;">
									<label for="role0">&nbsp;&nbsp;普通用户</label> <input type="radio"
										value="0" name="role" id="role0" checked="checked" /> <label
										for="role1">&nbsp;&nbsp;管理员</label> <input type="radio"
										value="1" name="role" id="role1" />
								</div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" class="easyui-linkbutton"
								value="提交" style="width: 100px; height: 32px;" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/user.js"></script>
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
